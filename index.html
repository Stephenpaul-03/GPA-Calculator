<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GPA Calculator Web App">
    <title>GPA Calculator</title>
    <link rel="icon" type="image/x-icon" href="./Assets/Images/Favicons.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
    

    <div class="container">
        <div class="gpaBox">
            <div class="Input-Box">
                <div id="subjectsContainer">
                    <div class="Subject-Row">
                        <input type="text" placeholder="Subject Name" class="name">
                        <input type="text" placeholder="Credits" class="credits">
                        <select class="grade">
                            <option value="">Select Grade</option>
                            <option value="O">O</option>
                            <option value="A+">A+</option>
                            <option value="A">A</option>
                            <option value="B+">B+</option>
                            <option value="B">B</option>
                            <option value="C+">C+</option>
                            <option value="C">C</option>
                        </select>
                    </div>
                    
                </div>
                <div class="Button-Box">
                    <div>
                        <button class="add-subject-btn" onclick="addSubject()">Add Subject</button>
                        <button class="remove-subject-btn" onclick="removeSubject()">Remove Last Subject</button>
                    </div>
                    <div>
                        <button class="calculate-gpa-btn" onclick="calculateGPA()">Calculate GPA/CGPA</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-container">
            <table>
                <tbody id="result">
                </tbody>
                <tfoot id="footer">
                </tfoot>
            </table>
        </div>
    </div>

</body>

</html>
